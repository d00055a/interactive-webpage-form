<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles2.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
        <title>Interactive webpage</title>
    </head>

    <body>
        <header>
            <h1>HTML page form</h1>
        </header>

        <p id="description">Fill in the form below</p>

        <section id="container">

           <form id="form">

             <div class="form-group">
                <label for="full-name">Full name</label>
                 <input type="text" name="full-name" id="full-name" required/>
             </div>

             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/> 
             </div>

             <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" minlength=8 required/>
             </div>

             <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min=16 max=110 required/>
             </div>

             <div class="form-group">
                <label for="city">City</label>
                    <select id="city" name="city" required>
                     <option value="">(Select your hometown)</option>
                     <option value="Tirana">Tirana</option>
                     <option value="Elbasan">Elbasan</option>
                     <option value="Durrës">Durrës</option>
                     <option value="Vlora">Vlora</option>
                   </select>
              </div>

              <div class="form-group">
                <label id="gender"> Gender
                    <label for="male"> <input type="radio" value="Male" name="gender" id="male">Male </label>
                    <label for="female"> <input type="radio" value="Female" name="gender" id="female">Female </label>
                    <label for="pr-not-say"> <input type="radio" value="Pr-not-say" name="gender" id="pr-not-say"/>Prefer not to say</label>
                </label>
              </div>
        
              <div class="form-group">
                <label for="about">Tell us more about yourself (optional)</label>
                  <textarea id="about" name="about" cols="24" rows="5"></textarea>
              </div>

                <input type="submit" value="Submit"/>

            </form>

            <div id="modal" class="modal hidden">
                <div class="modal-content">
                  <p id="modal-message">Form submitted successfully!</p>
                      <button id="close-modal">Close</button>
                </div>
            </div>
            
        </section>

         <footer>
               <p>&copy; 2025 Daniel Dedja. All rights reserved.</p>
         </footer>

         <script src="script.js"></script>

    </body>
</html>
